<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="用户名" required>
            <input type="text" id="email" name="email" placeholder="邮箱" required>

            <div id="verification">
                <input type="number" id="verifyCode" name="verifyCode" maxlength="6" pattern="\d{6}" placeholder="验证码" required>
                <button type="button" id="send">发送验证码</button>
            </div>

            <input type="password" id="password" name="password" placeholder="密码" required>
            <input type="password" id="password_repeat" placeholder="确认密码" required>
            <p id="message"></p>
            <button type="submit">注册</button>
        </form>
        <p></p>
        <button id="back2login">返回登录</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
