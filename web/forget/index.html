<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>忘记密码</h2>
        <form id="forgetForm">
            <input type="text" id="email" name="email" placeholder="邮箱" required>

            <div class="verification">
                <input type="number" id="verifyCode" name="verifyCode" maxlength="6" pattern="\d{6}" placeholder="验证码" required>
                <button type="submit">发送验证码</button>
            </div>

            <input type="password" id="password" name="password" placeholder="新密码" required>

            <input type="password" id="password_repeat" placeholder="确认新密码" required>

            <p id="message"></p>

            <button type="submit">修改密码</button>
        </form>
        <p></p>
        <button id="back2login">登录</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
